################### Calendar Configured Object Types (calendarConfiguredObjectTypes.properties) ####################
calendar.configured_object_types: "CASE_FILE,COMPLAINT"
################### Capture Configuration (capture.properties) ####################
capture:
  #file extensions that are allowed to be captured
  fileExtensions: "xml"
  #capture root folder to watch for files added
  rootFolderToWatch: "${user.home}/.arkcase/capture"
  working.folder: "${user.home}/.arkcase/working"
  completed.folder: "${user.home}/.arkcase/completed"
  #folder where files which are not able to be processed are saved here
  error.folder: "${user.home}/.arkcase/error"
  #list all object types which are supported
  attachments.supported-object-types: "case_file,complaint"
  #Shared folder where files to be converted to PDF will be copied
  sendForPdfConversionFolder: "${user.home}/.arkcase/sendForPdfConversion"
  #files which are processed by ephesoft and ready to be uploaded back to arkcase
  convertedPdfsFolder: "${user.home}/.arkcase/processed"
  #Ecm File types and file formats which will be sent for external conversion to PDF
  fileTypesToBeConvertedToPDF: "authorization,abstract"
  fileFormatsToBeConvertedToPDF: "TIF, TIFF, BMP, JPEG, JPG, PNG, HTML, HTM, XLS, XLSX, PPT, PPTX, DOC, DOCX, TXT"
  #Ecm File types and file formats which can be merged with existing documents of the same type in a container
  fileTypesToMerge: "authorization,abstract"
  fileFormatsToMerge: "pdf"
  #the folder where OXM file is located. Specify the path relative to $HOME/.arkcase/acm
  oxm.file.path: "/ephesoft/oxm/ephesoft_complaint_oxm.xml"
################### Case Plugin Configuration (caseFilePlugin.properties) ###################
casefile.plugin:
  #case file email folder
  email.folder.relative.path: "emails-received"
  #case file email regex to match case number
  email.regex.case_number: "[\\d]{4}[\\d]{2}[\\d]{2}_[\\d]*"
  #case file email regex for type
  email.regex.object_type: "Case"
  #case file email handler is enabled
  email.handler.enabled: true
  #types available for copy are: history, people, participants, tasks
  split.typesToCopy: "history,people,participants"
  merge.exclude_document_types: "case_file_xml,case_file"
  search.tree.filter: "[{\"desc\":\"All Open Cases\", \"name\":\"all-open-cases\", \"value\":\"fq=-status_s:COMPLETE AND -status_s:DELETE AND -status_s:CLOSED\", \"default\":\"true\"}
  ,{\"desc\": \"All I've Created\", \"name\":\"my-created-cases\", \"value\":\"fq=author_s:$[user]\"}
  ,{\"desc\": \"All I'm Assigned\", \"name\":\"my-assigned-cases\", \"value\":\"fq=assignee_s:$[user]\"}
  ,{\"desc\": \"All I'm Following\", \"name\":\"my-following-cases\", \"value\":\"fq={!join from=parent_object_id_s to=object_id_s}(owner_s:$[user] AND object_type_s:SUBSCRIPTION)\"}
  ,{\"desc\": \"All Closed\", \"name\":\"all-closed-cases\", \"value\":\"fq=status_s:CLOSED\"}
  ,{\"desc\": \"(No Filter)\", \"name\": \"\", \"value\": \"\"}]"
  search.tree.sort: "[{\"desc\":\"Sort Date Asc\", \"name\":\"sort-date-asc\", \"value\":\"create_tdt ASC\"}
  ,{\"desc\":\"Sort Date Desc\", \"name\":\"sort-date-desc\", \"value\":\"create_tdt DESC\"}
  ,{\"desc\":\"Sort Case ID Asc\", \"name\":\"sort-case-id-asc\", \"value\":\"object_id_s ASC\"}
  ,{\"desc\":\"Sort Case ID Dece\", \"name\":\"sort-case-id-desc\", \"value\":\"object_id_s DESC\"}
  ,{\"desc\":\"Sort By Case Name\", \"name\":\"sort-by-name-asc\", \"value\":\"title_parseable_lcs ASC\"}
  ,{\"desc\":\"(No Sort)\", \"name\": \"\", \"value\":\"\", \"default\":\"true\"}]"
  #The properties where the search query should be executed (comma separated, for example: title_parseable,description_no_html_tags_parseable ... etc)
  search.tree.searchQuery: "title_parseable"
  fileTypes: "[{\"type\":\"other\", \"label\":\"Other\"}]"
  status.closed: "CLOSED"
  #Outlook integration
  #this properties should be enabled if outlook integration is desired
  auto_create_calendar_folder: true
  delete_calendar_folder_after_case_closed: true
  ##Dashboard SOLR queries
  #Get all case_file by user that are not closed, deleted or completed
  solr.all.not.closed.by.user: "object_type_s:CASE_FILE&fq=creator_lcs=?&fq=-status_s:COMPLETE&fq=-status_s:DELETE&fq=-status_s:CLOSED"
  #Get all case_files grouped by status
  solr.all.group.by.status: "object_type_s:CASE_FILE&group=true&group.field=status_lcs&group.limit=0"
  ##Case File tree root name format. If this property not exist or it's empty, the default value will be taken: Acm.goodValue(objSolr.title_parseable) + ' (' + Acm.goodValue(objSolr.name) + ')'
  tree.root.name.expression: "Acm.goodValue(objSolr.title_parseable)"
  #The subject for creating calendar event for next court hearing date
  next.court.hearing.date.calendar.subject: "Court Hearing Date"
  ##Initial folder structure while creating case file (just leave blank or remove it if the folder structure should not be created)
  #"attachment" indicates under which folder should be saved attachments. ONLY ONE should have value "true", all other should have "false"

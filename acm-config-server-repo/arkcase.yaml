################### Solr Configuration (solr.properties) ###################
solr:
  host: "acm-solr"
  port: 8983
  contextRoot: "solr"
  quicksearch.core: "acmQuickSearch"
  advancedsearch.core: "acmAdvancedSearch"
  updateHandler: "update"
  contentFileHandler: "update/extract"
  searchHandler: "select"
  #whether to scan the database for changes based on the
  #last modified date.  Set to true when database updates 
  #are made outside the application, or if you need to catch up with the database.
  enableBatchUpdateBasedOnLastModified: true
  #if enableBatchUpdateBasedOnLastModified is true, this 
  #property says how often to scan for updates.  Since most 
  #updates should occur through the application (and thus be 
  #indexed right away via events), the batch update should not run
  #too often... unless you have active database feeds outside the 
  #application.  3600000 ms = 1 hour...
  batchUpdateFrequencyInMilliseconds: 3600000
  #batchUpdateFrequencyInMilliseconds: 10000
  #how many objects to extract at once during batch update.
  batchUpdateBatchSize: 50
  #whether to index file contents or just store document-related metadata
  enableContentFileIndexing: true 
